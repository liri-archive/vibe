language: c

compiler:
  - gcc
  - clang

sudo: required

env:
  global:
    # BINTRAY_USER
    - secure: ""
    # BINTRAY_API_KEY
    - secure: ""
    # BINTRAY_REPO_OWNER
    - secure: ""

arch:
  repos:
    - fluid=https://dl.bintray.com/liri/archlinux-develop/$arch/
    - libliri=https://dl.bintray.com/liri/archlinux-develop/$arch/
  packages:
    - qbs
    - qt5-tools
    - qt5-declarative
    - kwallet
    - solid
    - networkmanager-qt
    - modemmanager-qt
    - pulseaudio
    - libqtxdg
    - fluid-git
    - libliri-git
    - xorg-server-xvfb
    - clang
    #- clazy-git
  script:
    #- export CLAZY_CHECKS="level1"
    - qbs-setup-toolchains --detect
    - qbs-setup-qt /usr/bin/qmake-qt5 qt5
    - qbs config profiles.qt5.baseProfile ${CC}
    - eval `dbus-launch --sh-syntax` && xvfb-run -a -s "-screen 0 800x600x24" qbs -d qbs-build -j $(nproc) profile:qt5
    - ./.travis/bintray-wrapper.sh

script:
  - "curl -s https://raw.githubusercontent.com/mikkeloscar/arch-travis/master/arch-travis.sh | bash"

deploy:
  provider: bintray
  on:
    branch: develop
    condition: "$CC = gcc"
  file: cibuild/bintray.json
  user:
    secure: ""
  key:
    secure: ""

notifications:
  email: false
  slack: lirios:fdUqVmPzqPskEL1UBhqapZ0w
