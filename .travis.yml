sudo: required

arch:
  packages:
    - qt5-declarative
    - cmake
    - extra-cmake-modules
    - kwallet
    - xorg-server-xvfb
    - git
  script:
    - cmake . -DKDE_INSTALL_USE_QT_SYS_PATHS=ON -DCMAKE_INSTALL_PREFIX=/usr
    - make
    - sudo make install
    - xvfb-run -a -s "-screen 0 800x600x24" make check

script:
  - "curl -s https://raw.githubusercontent.com/mikkeloscar/arch-travis/master/arch-travis.sh | bash"

